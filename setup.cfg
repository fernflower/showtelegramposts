[metadata]
name = scrapenews-fernflower
version = 0.0.1
author = Inessa Vasilevskaya
author_email = inavasilevskaya@gmail.com
description = A telegram bot to control auto-generated news feed.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/fernflower/scrapenews
project_urls =
    Bug Tracker = https://github.com/fernflower/scrapenews/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src
